
<div class="nav-left">
  <div [@openCloseNavLeft]="menuleft ? 'open' : 'closed'" style="position: relative;">
    <app-navigation-left appClickOutside></app-navigation-left>
  </div>
</div>
<header [ngClass]="{'header' : true, 'sticky' : isSticky}">
   <div class="head">
    <div class="box-header">
      <div class="conent" [ngClass]="{'w2': (opened === 2 && !breakpoint), 'w1' : (opened === 1 && !breakpoint)  , 'w0' : (opened === 0 && !breakpoint),'w4' : (opened === -1 && !breakpoint)}">
        <div class="right">
          <button #btnNav (click)="openNavigation()" class="menu-right"></button>
           <div class="svg-icon-menu-right">
            <svg  class="svg-icon svg-icon-menu-right-box" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="21" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="21" y1="18" x2="3" y2="18"></line>
          </svg>
           </div>
          <div class="box-desktop">
            <div class="title">{{title}}</div>
            <div class="box">
              <div class="breadcrumb">
                <xng-breadcrumb>
                  <ng-container *xngBreadcrumbItem="let breadcrumb">
                    <ng-container>{{ breadcrumb }}</ng-container>
                  </ng-container>
                </xng-breadcrumb>
              </div>
            </div>
          </div>
          <div class="logo-tablet">
            <strong class="title">OSIMA</strong>
            <img src="./../../../../assets/images/tapin.ico" alt="OSIMA">
          </div>
        </div>

        <div class="logo-mobile">
          <strong class="title">OSIMA</strong>
          <img src="./../../../../assets/images/tapin.ico" alt="OSIMA">
        </div>
        <div class="left">
          <ul>

            <li class="item" *ngIf="!Fullscreen">
              <button cl class="full-screen btn" (click)="openFullscreen()">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                  </path>
                </svg>
              </button>
            </li>
            <li class="item">
              <div class="shopping" >
                <span class="shopp-box" #btnShopping></span>
                  <i class='bx bx-store'></i>
                <span class="title" >{{activeShop}}</span>
              </div>
            </li>
            <li class="item" *ngIf="Fullscreen">
              <button class="full-screen btn" (click)="closeFullscreen()">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3">
                  </path>
                </svg>
              </button>
            </li>
            <li class="item" #btnEmail></li>
            <div class="email">
              <span class="count-message" *ngIf="counterMessage != 0">{{counterMessage}}</span>
              <div class="email-icon">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <span class="pulse-danger"></span>
              </div>
            </div>
            <li class="item" #btnBell></li>
            <div class="bell">
              <span class="count" *ngIf="counter != 0">{{counter}}</span>
              <div class="bell-icon">
                <svg class="svg-icon bell-shake" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class=" pulse"></span>
              </div>
            </div>
            <li class="item" #btnMenu></li>
            <span class="btnMenu-icon">
              <svg class="svg-icon Menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </span>
            <li><img #btnProfile src="./../../../../assets/images/6.jpg" alt="">
            </li>
          </ul>

          <div *ngIf="profile">
            <div class="profile-header" [ngClass]="{'profile-notSticky' : true, 'profile-sticky' : isSticky}">
              <app-profile-header appClickOutside></app-profile-header>
            </div>
          </div>
          <div *ngIf="bell">
            <div class="notification-header"
              [ngClass]="{'notification-bell-notSticky' : true, 'notification-bell-sticky' : isSticky}">
              <app-notification-bell appClickOutside></app-notification-bell>
            </div>
          </div>
          <div *ngIf="email">
            <div class="notification-header"
              [ngClass]="{'notification-email-notSticky' : true, 'notification.email-sticky' : isSticky}">
              <app-notification-email appClickOutside></app-notification-email>
            </div>
          </div>
          <div *ngIf="shopping">
            <div class="notification-header"
              [ngClass]="{'notification-shopping-notSticky' : true, 'notification.shopping-sticky' : isSticky}">
              <app-shopping appClickOutside></app-shopping>
            </div>
          </div>
        </div>
        <button class="menu-left" (click)="collapsable()"></button>
      </div>
    </div>


    <div class="icon-mobile" [ngStyle]="{'display': collapsableMenu ? 'block' : 'none' }">
      <ul >
        <li class="item" *ngIf="!Fullscreen">
          <button cl class="full-screen btn" (click)="openFullscreen()">
            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
              </path>
            </svg>
          </button>
        </li>
        <li class="item" *ngIf="Fullscreen">
          <button cl class="full-screen btn" (click)="closeFullscreen()">
            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3">
              </path>
            </svg>
          </button>
        </li>
        <li class="item" #btnEmailMobile></li>
        <div class="email">
          <div class="email-icon">
            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <span class="pulse-danger"></span>
          </div>
        </div>
        <li class="item" #btnBellMobile></li>
        <div class="bell">
          <div class="bell-icon">
            <svg class="svg-icon bell-shake" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class=" pulse"></span>
          </div>
        </div>
        <li class="item" #btnMenuMobile></li>
        <span class="btnMenu-icon">
          <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </span>
        <li><img #btnProfileMobile src="./../../../../assets/images/6.jpg" alt="">
        </li>
      </ul>
      <div *ngIf="profile">
        <div class="profile-header" [ngClass]="{'profile-notSticky' : true, 'profile-sticky' : isSticky}">
          <app-profile-header appClickOutside></app-profile-header>
        </div>
      </div>
      <div *ngIf="bell">
        <div class="notification-header"
          [ngClass]="{'notification-bell-notSticky' : true, 'notification-bell-sticky' : isSticky}">
          <app-notification-bell appClickOutside></app-notification-bell>
        </div>
      </div>
      <div *ngIf="email">
        <div class="notification-header"
          [ngClass]="{'notification-email-notSticky' : true, 'notification.email-sticky' : isSticky}">
          <app-notification-email appClickOutside></app-notification-email>
        </div>
      </div>
      <div *ngIf="shopping">
        <div class="notification-header"
          [ngClass]="{'notification-shopping-notSticky' : true, 'notification.shopping-sticky' : isSticky}">
          <app-shopping appClickOutside></app-shopping>
        </div>
      </div>
  </div>
   </div>
</header>

<div class="breadcrumb-mobile">
    <div class="title">{{title}}</div>
    <div class="breadcrumb">
      <xng-breadcrumb>
        <ng-container *xngBreadcrumbItem="let breadcrumb">
          <ng-container>{{ breadcrumb }}</ng-container>
        </ng-container>
      </xng-breadcrumb>
    </div>
</div>
