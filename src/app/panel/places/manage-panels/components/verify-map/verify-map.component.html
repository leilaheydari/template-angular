<div class="box">
  <div class="header-dialog">
    <i  class="fas fa-map-marked-alt"></i>
  ثبت موقعیت جغرافیایی فروشگاه
  </div>
  <div class="content" dir="rtl">
       <form [formGroup]="MapForm" (ngSubmit)="onSubmit()">
        <div class="fx" >
          <div class="in">
            <mat-form-field appearance="outline">
              <mat-label>طبقه</mat-label>
              <input type="number" formControlName="floor" matInput  />
            </mat-form-field>
          </div>
          <div class="in">
            <mat-form-field appearance="outline">
              <mat-label>واحد</mat-label>
              <input type="number" formControlName="unit" matInput  />
            </mat-form-field>
          </div>
          <div class="in">
            <mat-form-field appearance="outline">
              <mat-label>پلاک</mat-label>
              <input type="number" formControlName="plaque" matInput  />
            </mat-form-field>
          </div>
          <div class="in">
            <button type="button" class="btnMap" (click)="openMap()" mat-raised-button>نقشه</button>
            <span class="mat-error error-marker" *ngIf="marker">موقعیت خود را مشخص نمایید</span>
          </div>
          </div>
          <div class="action-footer">
            <button type="submit" mat-dialog-close class="btn-close" mat-raised-button>
              لغو
            </button>
            <button type="submit" mat-dialog-close [disabled]="marker || MapForm.invalid"
            class="btnDefult" mat-raised-button>
            <!-- <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> -->
            ثبت
          </button>
          </div>
       </form>
  </div>
  <div class="footer"></div>
</div>
